<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 Write</title>
</head>
<body>

    <form id="form_add_word">
        <h2>Add Word and Definition</h2>
        <label for="input_word">Word:</label>
        <input type="text" id="input_word" name="word" required>
        
        <label for="input_word_language">Word Language:</label>
        <select id="input_word_language" name="word_language">
        </select>

        <label for="input_definition">Definition:</label>
        <input type="text" id="input_definition" name="definition" required>
        
        <label for="input_definition_language">Definition Language:</label>
        <select id="input_definition_language" name="definition_language">
        </select>

        <input type="submit" value="Add">
    </form>


    <form id="form_delete_word">
        <h2>Delete Word</h2>
        <label for="input_delete">Word to Delete:</label>
        <input type="text" id="input_delete" name="word_to_delete" required>

        <input type="submit" value="Delete">
    </form>

    <div id="status_msg"></div>

    <script src="./js/write.js"></script>
</body>
</html>
